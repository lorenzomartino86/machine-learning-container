machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - sudo pip install --upgrade pip
    - sudo pip install docker-compose

test:
  override:
    - docker-compose -f machine_learning/docker-compose.yml up -d

deployment:
  hub:
    branch: /.*/
    commands:
      - docker login -e $DOCKER_HUB_EMAIL -u $DOCKER_HUB_USER_ID -p $DOCKER_HUB_PWD
      - docker tag machinelearningcontainer_machine_learning $DOCKER_HUB_USER_ID/machine-learning-lab:0.0.1
      - docker tag machinelearningcontainer_machine_learning $DOCKER_HUB_USER_ID/machine-learning-lab:latest
      - docker push $DOCKER_HUB_USER_ID/machine-learning-lab:0.0.1
      - docker push $DOCKER_HUB_USER_ID/machine-learning-lab:latest